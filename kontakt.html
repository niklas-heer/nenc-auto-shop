<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="bootstrap/icon/favicon.ico">
    <title>Nenc Gebrauchtwagenverkauf</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/jumbotron.css" rel="stylesheet">
	<link href="nenc.css" rel="stylesheet">
  </head>

  <body id="Body" onLoad="onResize();" onResize="onResize();">

	<!-- Banner mit Menü & Login -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
       <div  class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Nenc Gebrauchtwagenverkauf</a>
        </div>
        <div id="MenuHide" onClick="openNav();" class="MenuHide">
			<img class="MenuHideIcon" src="menu.png">
		</div>
        <div style="display:none;" id="Banner">
	        <div id="navbar" class="navbar-collapse collapse">
	        	<ul class="nav navbar-nav Menu">
			        <li><a href="#">Link</a></li>
			        <li class="active"><a href="kontakt.html">Kontakt</a></li>
			      </ul>
		          <form class="navbar-form navbar-right Login">
		            <div class="form-group">
		              <input type="text" placeholder="Benutzer" class="form-control">
		            </div>
		            <div class="form-group">
		              <input type="password" placeholder="Passwort" class="form-control">
		            </div>
		            <button type="submit" class="btn btn-success">Anmelden</button>
		          </form>
		      </div>
	      </div>
	   </div>
    </nav>
	<!-- ENDE -->
	
	<!-- Sidebar-->
		<div id="mySidenav" class="sidenav">
		  <button class="closebtn" onclick="closeNav()">&times;</button>
		  <a href="#">Produkte</a>
		  <a href="kontakt.html">Kontakt</a>
		</div>
	<!-- ENDE -->
	
	<!-- Filter Formular -->
		<div class="container KontaktContainer">
			<form class="form-inline marginTop">
			  <table class="FilterTable">
			  	<tr>
			  		<th>
			  			<h3>Kontaktformular</h3>
			  		</th>
			  	</tr>
				<tr>
					<td colspan="2">
						<label for="Anrede">Anrede: </label>
						<select class="form-control" id="Anrede">
						  <option>Firma</option>
						  <option>Herr</option>
						  <option>Frau</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<div class="form-group">
							<label for="Name">Name: </label>
							<input type="text" class="form-control" id="Name">
						</div>
						<div class="form-group">
							<label for="Vorname">Vorname: </label>
							<input type="text" class="form-control" id="Vorname">
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="form-group">
							<label for="Strasse">Straße: </label>
							<input type="text" class="form-control" id="Strasse">
						</div>
						<div class="form-group">
							<label for="Hausnummer">Hausnummer: </label>
							<input type="number" class="form-control" id="Hausnumer">
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="form-group">
							<label for="PLZ">PLZ: </label>
							<input type="number" class="form-control" id="PLZ">
						</div>
						<div class="form-group">
							<label for="Ort">Wohnort: </label>
							<input type="text" class="form-control" id="Wohnort">
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="form-group">
							<label for="eMail">E-Mail: </label>
							<input type="email" class="form-control" id="eMail">
						</div>
						<div class="form-group">
							<label for="Telefon">Telefon: </label>
							<input type="text" class="form-control" id="Telefon">
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="form-group">
							<label for="Bemerkung">Bemerkung: </label>
							<textarea cols="90" rows="5" type="text" class="form-control" id="Bemerkung"></textarea>
						</div>
					</td>
				</tr>
				<tr>
					<td class="SubmitButton" colspan="2">
						<button type="submit" class="btn btn-default">Abschicken</button>
					</td>
				</tr>
			  </table>
			</form>	
		</div>
	<!-- ENDE -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="bootstrap/js/jquery.min.js"><\/script>')</script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
     <script src="nenc.js"></script>
  </body>
</html>
