	<!-- Login Dialog -->
	<div id="LoginDialog" class="modal fade" role="dialog">
	  <div class="modal-dialog">
	
	    <!-- Modal content-->

	      <div class="modal-header">

	<!-- Registratur Dialog -->
	<div id="RegistraturDialog" class="modal fade" role="dialog">

	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Registratur</h4>

	      </div>
	    </div>
	
	  </div>

	<!-- Filter Formular -->
		<div onClick="closeNav();" class="container FilterContainer">
			<form class="form-inline marginTop">
			  <table class="FilterTable">
				<tr>
					<td>
						<div class="form-group">
							<label for="Marke">Marke: </label>
							<select class="form-control" id="Marke">
							  <option>Audi</option>
							  <option>VW</option>
							  <option>BMW</option>
							  <option>Porsche</option>
							  <option>Popel</option>
							</select>
						</div>
						<div class="form-group">
							<label for="Modell">Modell: </label>
							<select class="form-control" id="Modell">
							  <option>Golf</option>
							  <option>A3</option>
							  <option>i8</option>
							  <option>911</option>
							  <option>Astra</option>
							</select>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="form-group">
							<label for="PreisVon">Preis: von </label>
							<input type="number" class="form-control" id="PreisVon">
						</div>
						<div class="form-group">
							<label for="PreisBis">Preis: bis </label>
							<input type="number" class="form-control" id="PreisBis">
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="form-group">
							<label for="ErstzulassungVon">Erstzulassung: von </label>

						<div class="form-group">
							<label for="ErstzulassungBis">Erstzulassung: bis </label>
							<input type="number" class="form-control" id="ErstzulassungBis">
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="form-group">
							<label for="KmVon">Km-Stand: von </label>
							<input type="number" class="form-control" id="KmVon">
						</div>
						<div class="form-group">
							<label for="KmBis">Km-Stand: bis </label>
							<input type="number" class="form-control" id="KmBis">
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="form-group">
							<label for="PSVon">PS: von </label>
							<input type="number" class="form-control" id="PSVon">
						</div>
						<div class="form-group">
							<label for="PSBis">PS: bis </label>
							<input type="number" class="form-control" id="PSBis">
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="form-group">
							<label for="Marke">Marke: </label>
							<select class="form-control" id="Marke">
							  <option>Audi</option>
							  <option>VW</option>
							  <option>BMW</option>
							  <option>Porsche</option>
							  <option>Popel</option>
							</select>
						</div>
						<div class="form-group">
							<label for="Modell">Modell: </label>
							<select class="form-control" id="Modell">
							  <option>Golf</option>
							  <option>A3</option>
							  <option>i8</option>
							  <option>911</option>
							  <option>Astra</option>
							</select>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="form-group">
							<label for="Getriebe">Getriebe: </label>
							<select class="form-control" id="Getriebe">
							  <option>Manuel</option>
							  <option>Automatik</option>
							</select>
						</div>
						<div class="form-group">
							<label for="Kraftstoff">Kraftstoff: </label>
							<select class="form-control" id="Kraftstoff">
							  <option>Benzin</option>
							  <option>Diesel</option>
							  <option>Erdgas</option>
							  <option>Strom</option>
							</select>
						</div>
					</td>
				</tr>
				<tr>
					<td class="SubmitButton" colspan="2">
						<button type="submit" class="btn btn-default">Filtern</button>
					</td>
				</tr>
			  </table>
