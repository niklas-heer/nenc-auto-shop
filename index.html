		    <!-- Modal content-->

		      <div class="modal-header">

		        <h4 class="modal-title">Registratur</h4>
		      </div>
		      <div class="modal-body">
		         <form class="form-inline marginTop">
				  <table class="FilterTable">

						<td>
							<div class="form-group">

							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="form-group">

					</tr>
					<tr>
						<td>
							<div class="form-group">
								<label for="pw">Passwort: </label>

							</div>
						</td>
					</tr>
					<tr>
			 			<td class="SubmitButton">
			 				<div class="form-group">
						        <button type="button" class="btn btn-default" data-dismiss="modal">Registrieren</button>

			 			</td>
			 		</tr>
				  </table>
				</form>	
		      </div>
		    </div>
		  </div>
		</div>

		 			<td>
		 				<div class="form-group">
					        <label for="price" class="control-label">Preis</label>

		 			</td>
		 		</tr>
				<tr>
					<td class="SubmitButton" colspan="3">
						<button type="submit" class="btn btn-default">Filtern</button>
					</td>
				</tr>
