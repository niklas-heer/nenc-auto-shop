	<!-- Login Dialog -->
	<div id="LoginDialog" class="modal fade" role="dialog">
	  <div class="modal-dialog modal-dialog-anm">
	
	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Anmeldung</h4>
	      </div>
	      <div class="modal-body">
	        <form class="form-inline marginTop">
	            <div class="form-group">
	              <input type="text" placeholder="Benutzer" class="form-control">
	            </div>

	          </form>
	      </div>

	        <button type="button" class="btn btn-default" data-dismiss="modal">Anmelden</button>
	      </div>
	    </div>
	
	  </div>
	</div>
	
		<!-- Registratur Dialog -->
		<div id="RegistraturDialog" class="modal fade" role="dialog">
			<div class="modal-dialog modal-dialog-reg">
		
		    <!-- Modal content-->
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h4 class="modal-title">Registratur</h4>
		      </div>
		      <div class="modal-body">
		         <form class="form-inline marginTop">
				  <table class="FilterTable">
					<tr>
						<td colspan="2">
							<label for="Anrede">Anrede: </label>
							<select class="form-control" id="Anrede">
							  <option>Firma</option>
							  <option>Herr</option>
							  <option>Frau</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<div class="form-group">
								<label for="Name">Name: </label>
								<input type="text" class="form-control" id="Name">
							</div>
							<div class="form-group">
								<label for="Vorname">Vorname: </label>
								<input type="text" class="form-control" id="Vorname">
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="form-group">
								<label for="Strasse">Straße: </label>
								<input type="text" class="form-control" id="Strasse">
							</div>
							<div class="form-group">
								<label for="Hausnummer">Hausnummer: </label>
								<input type="number" class="form-control" id="Hausnumer">
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="form-group">
								<label for="PLZ">PLZ: </label>
								<input type="number" class="form-control" id="PLZ">
							</div>
							<div class="form-group">
								<label for="Ort">Wohnort: </label>
								<input type="text" class="form-control" id="Wohnort">
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="form-group">
								<label for="eMail">E-Mail: </label>
								<input type="email" class="form-control" id="eMail">
							</div>
							<div class="form-group">
								<label for="Telefon">Telefon: </label>
								<input type="text" class="form-control" id="Telefon">
							</div>
						</td>
					</tr>
				  </table>
				</form>	
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Registrieren</button>
		      </div>
		    </div>
		
		  </div>
		</div>
